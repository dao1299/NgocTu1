<!DOCTYPE html>
<html>
<head>

<body>

        <div id="formdn">

                <h2>Đăng Ký</h2>
                <br>

                <br>
                <input id="dangnhap" type="button" name="" value="ĐĂNG KÝ" onclick="dang_ky()">
                <p>Bạn đã có tài khoản? <a href="DangNhap.html">Đăng nhập</a></p>
                <p><a href="Index.html" >Quay lại trang chủ</a></p>
                
            </form>
           
            <script type="text/javascript">
                 function dang_ky(){
                        var user=document.getElementById("userDN");
                        var pass1=document.getElementById("passDN1");
                        var pass2=document.getElementById("passDN2");
                        if (user.value.length==0) {
                            alert('Vui lòng điền tên đăng ký');
                        }else if(pass1.value.length == 0){
                            alert('Vui lòng điền mật khẩu');
                        }else{ 
                            if (pass1.value.length<8) {
                                alert("Mật khẩu phải có ít nhất 8 ký tự");
                            }else if (pass1.value!=pass2.value) {
                                alert('Vui lòng nhập lại mật khẩu xác nhận');
                            }else if (localStorage.getItem(user.value)==null) {

                                    id=user.value;
                                    pass=pass1.value;
                                    localStorage.setItem(id,pass1.value);
                                    alert("Đăng kí thành công");
                                    location.href='DangNhap.html';
                            }else{
                                alert("Tài khoản này đã được đăng kí! ");
                            }
                        }
                    }
                    
                    
                </script>
        </div>
    </div>
</body>
</html>
